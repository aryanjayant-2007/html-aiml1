<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <fieldset>
        <legend>Biodata</legend>
        <form action="response.html" name="biodata" target="blank" method="get"> <align="center">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <label for="attempt">Attempt:</label>
            <input type="number" name="attempt" id="attempt" min="1" max="3" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <br><br>
            <label for="Add">Address:</label>
            <textarea name="Add" id="Add" rows="7" column="30"></textarea>
            <br><br>
            <label for="tel">Phone:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter your phone number" required>
            <br><br>
            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" Id="female" value="female" required>
            <label for="female">Female</label>
            <input type="radio" name="Gender" Id="male" value="male" required>
            <label for="male">Male</label>
            <br><br>
            <label for="check">Vehicles u have</label>
            <input type="checkbox" name="Vehicle1" id="bike" value="Bike">
            <label for="bike">Bike</label>
            <input type="checkbox" name="Vehicle2" id="car" value="car">
            <label for="car">Car</label>
            <br><br>
            <label for="select">Select your language:</label>
            <select name="select" id="select">
                <option>Select your language</option>
                <optgroup label="Programming Languages">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                </optgroup>
                <optgroup label="Frontend Technologies">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Java Script">Java Script</option>
                </optgroup>
            </select>
            <br><br>
            <label for="file">File Upload:</label>
            <input type="file" name="file" id="file" required>
            <br><br>
            <label for="file">file upload</label>
            <input type="file" id="file" name="file" required>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>
    </fieldset>

    
</body>
</html>
